<h2>Cartographers</h2>

<div class="content">
  <app-game-board [currentBoardState]="currentBoardState" />

  <div class="controls">
    <button [disabled]="hasConflict || !nextLandscapeShape" (click)="submitShape()">Submit</button>
    <app-next-shape
      *ngIf="nextLandscapeShape"
      [landscapeShape]="nextLandscapeShape"
      (landscapeShapeChange)="onNextShapeChange($event)"
    ></app-next-shape>
  </div>
</div>
