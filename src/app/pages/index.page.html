<h2>Cartographers</h2>

<div class="content">
  <app-game-board [currentBoardState]="currentBoardState" />

  <app-next-shape
    *ngIf="currentCard"
    [landscapeCard]="currentCard"
    [hasConflict]="hasConflict"
    (landscapeShapeChange)="updateShapeInBoard($event, true)"
    (submit)="submitShape($event)"
  ></app-next-shape>
</div>
