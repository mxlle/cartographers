<h1>Cartographers</h1>

<a [routerLink]="['/game', 'new']">New game</a>
<a href="javascript:void(0)" (click)="joinRandomGame()">Join random game</a>

<div *ngIf="myGames().length" class="game-list">
  <h2>My games</h2>
  <div *ngFor="let game of myGames()">
    <a [routerLink]="['/game', game]">{{game}}</a>
  </div>
</div>
