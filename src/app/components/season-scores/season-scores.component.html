<div class="goal-scores" [class.is-end]="isFinalScore">
  <ng-container *ngFor="let goalIndex of currentSeason.goalIndices">
    <app-goal-id
      class="goal-id"
      [goal]="goals[goalIndex]"
      [index]="goalIndex"
      [appGoalHighlighter]="goalIndex"
      activateTouchEvents
      (goalHover)="goalHover.emit($event)"
    />
    <div>{{ scores?.[goalIndex] ?? "?" }}</div>
  </ng-container>
</div>

<div class="total-score">Î£ {{ totalSeasonScore ?? "?" }}</div>
