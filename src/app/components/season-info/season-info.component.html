<div class="season-icon">
  {{ currentSeason.emoji }}
</div>
<app-season-progress-bar [seasonLength]="currentSeason.duration" [playedCards]="playedCards" />
<div class="season-progress" [class.last-round]="isLastRound">
  {{ currentSeasonProgress }} / {{ currentSeason.duration }} <i class="fa-solid fa-clock"></i>
</div>
