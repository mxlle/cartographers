<ng-container *ngFor="let goal of goals; let index = index">
  <div
    class="row"
    *ngIf="showGoal(index, goal)"
    [class.is-highlighted]="highlightedGoalIndex === index"
    [appGoalHighlighter]="index"
    (goalHover)="highlightGoal($event)"
  >
    <div><app-goal-id class="goal-id" [goal]="goal" [index]="index" /></div>
    <div>{{ goal.emojiDescription }}</div>
    <div>{{ goal.description }}</div>
  </div>
</ng-container>
