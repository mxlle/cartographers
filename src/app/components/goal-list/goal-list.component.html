<ng-container *ngFor="let goal of goals; let index = index">
  <ng-container *ngIf="showGoal(index)">
    <app-goal-id class="goal-id" [goal]="goal" [index]="index" (goalHover)="goalHover.emit($event)" />
    <div>{{ goal.emojiDescription }}</div>
    <div>{{ goal.description }}</div>
  </ng-container>
</ng-container>
