<ng-container *ngFor="let column of currentBoardState; trackBy: trackByIndex">
  <ng-container *ngFor="let tile of column; trackBy: trackByIndex">
    <app-board-tile [tile]="tile"></app-board-tile>
  </ng-container>
</ng-container>

<app-placed-landscape-tile
  *ngIf="currentShapeToPlace"
  [placedShape]="currentShapeToPlace"
  [conflictedCellIndices]="conflictedCellIndices"
/>
